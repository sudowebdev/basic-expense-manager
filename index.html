<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expensify: The Expense Manager</title>

    <!-- jQuery added via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Bootstrap CSS and JS included via CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Custom styling -->
    <link href="style.css" rel="stylesheet" />
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</head>

<body>
    <div class="container">

        <div class="heading text-center">
            <h1>Expensify</h1>
        </div>
        <div id="status">
            <!-- Show the status of expense of each category -->
         </div>
        
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        <div>&nbsp;</div>
        
        <div class="sub-container text-center">
            <div class="sub-heading text-center">
                <h2>What do you want to do?</h2>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="toggleAddExpenses">Add Expenses</button>
                <button type="button" class="btn btn-primary" id="toggleAddCategories">Add Categories</button>
            </div>
            <div class="section">
                <div id="add-expenses">
                    <h2>Add Expenses</h2>
                    <form class="form-horizontal" id="addExpensesForm">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="amount">Amount:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="category">Select Category:</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="select-category">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="payment-method">Payment Method:</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="payment-method">
                                              <option>Credit Card</option>
                                              <option>Debit Card</option>
                                              <option>COD</option>
                                            </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="pwd">Expense Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="pwd" placeholder="Enter Expense Name">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="add-categories">
                    <h2>Add Categories</h2>
                    <form class="form-horizontal" id="addCategoriesForm">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="category">Category Name:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="category" placeholder="Enter Category Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="target-expense">Target Expense:</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="target-expense" name="target-expense" placeholder="Enter target-expense">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
